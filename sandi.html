  // Function untuk mereset password
  function forgotPassword() {
    var email = document.getElementById("login-email").value;

    // Lakukan pengecekan format email menggunakan regex
    var emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email.match(emailFormat)) {
      alert("Format email tidak valid. Mohon periksa kembali.");
      return;
    }

    firebase
      .auth()
      .sendPasswordResetEmail(email)
      .then(function() {
        alert("Email untuk mereset password telah dikirim. Silakan periksa kotak masuk Anda.");
        window.location.href = "index.html"; // Ganti 'login.html' dengan nama file halaman login Anda
      })
      .catch(function(error) {
        var errorMessage = error.message;
        console.log(errorMessage);
        alert("Error: " + errorMessage);
      });
  }
</script>
